<input type="file" class="file-upload" [(ngModel)]="newpic.imgUrl" (change)="onUploadChange($event)">
<button mat-button style="background-color: lightblue" (click)="createPic()">Create pic</button>

<div *ngFor="let picture in pictures">
  <div>
    <h2>{{picture.picName}}</h2>
    <img  [src]="picture.imgByteString">
    <button mat-button style="background-color: lightblue" (click)="deletePic(picture.id)">delete pic</button>
  </div>
</div>
